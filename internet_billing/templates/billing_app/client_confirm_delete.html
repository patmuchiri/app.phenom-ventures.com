{% extends "billing_app/base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3 class="card-title">Confirm Deletion</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete client <strong>{{ object.name }}</strong>?</p>
            <p>This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'client_detail' object.pk %}" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt me-1"></i> Delete Client
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
